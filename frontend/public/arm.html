<html lang="en">
<head>

<body style="overflow: hidden;">
    <div id="container">
        <canvas id="arm"></canvas>

    <div id="info" >
        <div id="socket">

        </div>
        <div class="btn" onclick="history.back()">Volver </div>
    </div>
    <script>
        const queryString = window.location.search;
        const urlParams = new URLSearchParams(queryString);
        const roomId2 = urlParams.get('roomId')
        console.log(roomId2)

        document.getElementById("socketText").innerText = `Room ID: ${roomId2} `

        var arm = new Arm(false);
        var ac = new ArmController();

        var sc = new SocketClient();
        sc.connectToRoom(roomId2, false)

        function copyId() {
            navigator.clipboard.writeText(roomId2);
        }

    </script>
