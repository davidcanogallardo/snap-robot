    <script>
        var world;
        window.onload = function () {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('./snap/sw.js');
            }
            world = new WorldMorph(document.getElementById('world'));
            new IDE_Morph().openIn(world);
            loop();
              };
        function loop() {
            requestAnimationFrame(loop);
            world.doOneCycle();
        }
    </script>
    
    <style>

        </style>

<body>
    <div id="container" style="margin: 0;">
        <canvas id="world" tabindex="1"  style="position: absolute;"></canvas>
      </div>

    <script>
        var renderer
        var scene
        var camera
        function startThree(ctx) {
            console.log("inicio three");
            console.log(ctx);
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera( 100, ctx.canvas.width / ctx.canvas.height, 0.1, 1000 );
            camera.position.x = 0.2;
            camera.position.y = 7.7;
            camera.position.z = 24;
            // var gui = new dat.GUI();
            
            renderer = new THREE.WebGLRenderer();
            window.r = renderer
            renderer.setSize( ctx.canvas.width, ctx.canvas.height );
            // document.body.appendChild( renderer.domElement );
    
            // camara que gira con el click del raton
            var controls = new THREE.OrbitControls( camera, renderer.domElement );
            controls.target.set( 0, 0, 0 );
    
            // cube 1
            const geometry = new THREE.CylinderGeometry(2,2,7,9);
            const material = new THREE.MeshBasicMaterial( {color: 0xffff00, wireframe:true, wireframeLinewidth:10} );
            const yellow = new THREE.Mesh( geometry, material );
           
            scene.add(yellow);
    
            window.camera = camera

            animate();
        }
  
        function animate() {
            requestAnimationFrame( animate );
            renderer.render( scene, camera );
        };

    </script>
